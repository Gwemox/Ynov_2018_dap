<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

<meta name="description" content="The Dap trainning project admin" />

<meta property="og:type" content="website" />
<meta property="og:site_name" content="Data Access Project" />

<link rel="stylesheet" type="text/css" th:href="@{/css/dap.css}" />

<title th:text="#{admin.title}">Data Access Project Admin</title>

</head>
<body>
	<h1 th:text="#{admin.title}">Admin</h1>
	<div>
		<table>
			<thead>
				<tr>
					<th th:text="#{admin.credendtials.user}">User Key</th>
					<th th:text="#{admin.credendtials.token}">Access Token</th>
					<th th:text="#{admin.credendtials.refreshToken}">Refresh Token</th>
					<th th:text="#{admin.credendtials.expiration}">Expiration Date</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="instance : ${credentials}">
					<td th:text="${instance.key}">keyvalue</td>
					<td th:text="${instance.value?.accessToken}">accessToken</td>
					<td th:text="${instance.value?.refreshToken}">accessToken</td>
					<td th:text="${#dates.format(instance.value?.expirationTimeMilliseconds, 'dd-MM-yyyy HH:mm:ss')}">expirationTimeMilliseconds</td>
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
